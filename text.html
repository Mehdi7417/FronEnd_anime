<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <h1 class="animated-text">Hello, Welcome to My Website!</h1>
</body>
</html>
